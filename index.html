<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegrationDurchSport - Anmeldung</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4pr2IK8iDkDz4h1jjj2xkltQ6nAnkB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-4">

        <img src="logo.png" alt="Logo der Stadt Backnang" class="img-fluid mb-4" style="max-height: 150px;">
        <h1>IntegrationDurchSport - Anmeldung</h1>
    </div>

    <div class="form-container">
        <!-- HTML-Formular -->
        <h2 class="text-center">Anmeldeformular</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Vor- und Nachname" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" placeholder="StraÃŸe, Hausnummer, Stadt" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Geburtsdatum</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Anmelden</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qjS1XRtI6YbgE0r6pPCmJ7SU6zY9zHGF2y3zUq4a+7Am5b4e1I1p8tTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
