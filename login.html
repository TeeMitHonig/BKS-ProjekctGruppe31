<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegrationDurchSport - Anmeldung</title>

    <!-- Bootstrap CSS -->
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap JS -->
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-light">
    <header class="header">
        <div class="text-container text-center p-3">
            <h1>IntegrationDurchSport</h1>
            <p>Gemeinsam fit bleiben – dein Fitnessverein in Backnang</p>
        </div>
        <img src="Wappen_Backnang.svg" alt="Logo der Stadt Backnang" class="header-img mx-auto d-block">
    </header>

    <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">IntegrationDurchSport</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active nav-force-a" aria-current="page" href="index.html">Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Mitglied werden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container container bg-white p-4 rounded shadow">
        <form id="registrationForm">
            <!-- Anrede -->
            <div class="form-group mb-3">
                <label for="salutation">Anrede</label>
                <select class="form-control" id="salutation" required>
                    <option value="">Bitte wählen...</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>
            </div>

            <!-- Vorname -->
            <div class="form-group mb-3">
                <label for="firstName">Vorname</label>
                <input type="text" class="form-control" id="firstName" placeholder="Vorname" required>
            </div>

            <!-- Nachname -->
            <div class="form-group mb-3">
                <label for="lastName">Nachname</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nachname" required>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!-- Passwort -->
            <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-warning w-100" id="submitButton">Submit</button>
        </form>
    </div>
</body>

</html>
